<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-danger bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> Cipher-Text Gen</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="dev.html">Developers</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Cipher Models
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="caesar.html">Caesar Cipher</a></li>
                  <li><a class="dropdown-item" href="vigenere.html">Vigen√®re Cipher</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <h1>Caesar Cipher</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="inputText" class="form-label">Enter Text to Encrypt/Decrypt:</label>
                <textarea class="form-control" id="inputText" name="input_text" placeholder="Enter your text here" required></textarea>
            </div>

            <div class="mb-3">
                <label for="shift" class="form-label">Shift Value:</label>
                <input type="number" class="form-control" id="shift" name="shift" placeholder="Enter the shift value..." required>
            </div>

            <div class="mb-3">
                <label for="mode" class="form-label">Select Mode:</label>
                <select class="form-control" id="mode" name="mode" required>
                    <option value="encrypt">Encrypt</option>
                    <option value="decrypt">Decrypt</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if cipher_text %}
        <h3 class="mt-4">Cipher Text:</h3>
        <p>{{ cipher_text }}</p>
        {% endif %}
    </div>
</body>
</html>
